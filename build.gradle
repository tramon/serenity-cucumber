repositories {
    jcenter()
    mavenLocal()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.8.3")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'net.serenity-bdd:serenity-core:1.8.3'
    compile 'net.serenity-bdd:serenity-cucumber:1.6.6'
    compile 'net.serenity-bdd:serenity-junit:1.8.12'
    compile 'net.serenity-bdd:serenity-rest-assured:1.8.12'
    compile 'org.seleniumhq.selenium:selenium-java:3.8.1'
    compile 'org.assertj:assertj-core:3.8.0'
    compile 'org.slf4j:slf4j-simple:1.7.25'
}
gradle.startParameter.continueOnFailure = true
